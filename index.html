<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/scss/main.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main class="container">
			<div class="person">
				<div class="top">
					<img src="./images/image-jeremy.png" alt="geremy image" />
					<div class="description">
						<span>Report for</span>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<div class="bottom">
					<span id="daily">Daily</span>
					<span id="weekly">Weekly</span>
					<span id="monthly">Monthly</span>
				</div>
			</div>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
			integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/main.js"></script>
	</body>
</html>
